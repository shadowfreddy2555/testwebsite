<!DOCTYPE html>
<html>
<head>
    <title>Roblox-like Button</title>
    <style>
        .roblox-button {
            background-color: #3f51b5;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button class="roblox-button" onclick="redirectToHome()">Home</button>

    <script>
        function redirectToHome() {
            window.location.href = 'file:///G:/html/test/home.html';
        }
    </script>
</body>
</html>
